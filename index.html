<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OC SC</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      .tbl-container {
        max-width: fit-content;
        max-height: fit-content;
      }
      .tbl-fixed {
        overflow-x: scroll;
        overflow-y: scroll;
        height: fit-content;
        max-height: 75vh;
      }
      table thead {
        position: sticky;
        top: 0;
      }
    </style>
    <script src="ocsc.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <table class="text-center col-12">
        <tbody class="text-center">
          <tr>
            <th class="p-2" colspan="2">Machine Details</th>
          </tr>
          <tr>
            <td colspan="2">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  >Power Rating</span
                >
                <input
                  type="text"
                  class="form-control text-center"
                  id="powerRating"
                  value="2.5 KVA"
                  readonly
                />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  >Low Voltage &nbsp;</span
                >
                <input
                  type="text"
                  class="form-control text-center"
                  id="lvVoltage"
                  value="115 V"
                  readonly
                />
              </div>
            </td>
            <td>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  >High Voltage</span
                >
                <input
                  type="text"
                  class="form-control text-center"
                  id="hvVoltage"
                  value="230 V"
                  readonly
                />
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <table class="table-bordered text-center">
        <tbody>
          <tr class="bg-light">
            <th colspan="12">Tabular Column</th>
          </tr>
          <tr class="bg-light">
            <td colspan="3">OC TEST</td>
            <td colspan="3">SC Test</td>
          </tr>
          <tr class="bg-light">
            <td>Voc</td>
            <td>Ioc</td>
            <td>Woc</td>
            <td>Vsc</td>
            <td>Isc</td>
            <td>Wsc</td>
          </tr>
          <tr>
            <td>
              <input
                type="number"
                class="form-control text-center"
                id="Voc"
                value=""
              />
            </td>
            <td>
              <input
                type="number"
                class="form-control text-center"
                id="Ioc"
                value=""
              />
            </td>
            <td>
              <input
                type="number"
                class="form-control text-center"
                id="Woc"
                value=""
              />
            </td>
            <td>
              <input
                type="number"
                class="form-control text-center"
                id="Vsc"
                value=""
              />
            </td>
            <td>
              <input
                type="number"
                class="form-control text-center"
                id="Isc"
                value=""
              />
            </td>
            <td>
              <input
                type="number"
                class="form-control text-center"
                id="Wsc"
                value=""
              />
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <table class="col-12 text-center">
        <tbody>
          <tr>
            <th>Different Power Factor</th>
            <th>Different Load</th>
          </tr>
          <tr>
            <td>
              <input
                class="col-12 form-range p-3"
                type="range"
                id="cosfi"
                name="cosfi"
                min=".2"
                max="1"
                step=".2"
                oninput="powerfactor_slider('cosfi_val','cosfi');"
              />
            </td>
            <td>
              <input
                class="col-12 form-range p-3"
                type="range"
                id="load"
                name="load"
                min="0.25"
                max="1.25"
                step=".25"
                oninput="check_slider('load_val','load');"
              />
            </td>
          </tr>
          <tr>
            <td>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">cos Ï•</span>
                <input
                  type="text"
                  id="cosfi_val"
                  name="cosfi_val"
                  value=".6"
                  class="form-control text-center"
                  readonly
                />
              </div>
            </td>
            <td>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Load</span>
                <input
                  class="form-control text-center"
                  type="text"
                  id="load_val"
                  name="load_val"
                  value=".75"
                  readonly
                />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-grid gap-2">
        <input
          type="button"
          class="btn btn-primary"
          onClick="calculate();"
          value="Calculate"
        />
      </div>
      <br />
      <div class="container tbl-container">
        <div class="row tbl-fixed">
          <table
            class="text-center table-bordered col-12 table table-hover"
            id="tabulation"
          >
            <thead>
              <tr class="bg-light">
                <th colspan="12">Tabulation</th>
              </tr>

              <tr class="bg-light">
                <th rowspan="2">Load</th>
                <th rowspan="2">Power Factor</th>
                <th rowspan="2">Core Loss</th>
                <th rowspan="2">Copper Loss</th>
                <th rowspan="2">Output</th>
                <th rowspan="2">Input</th>
                <th rowspan="2">Efficiency</th>
                <th colspan="2">Regulation</th>
              </tr>
              <tr class="bg-light">
                <th>Lag</th>
                <th>Lead</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"
  ></script>
</html>
